<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>My Software Licenses' Manager</title>
        <link rel"stylesheet" href="Client.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <div id="resetPassword">
            <p>Enter your email address to reset your password.</p>
            <input type="email" id="resetEmail" placeholder="Email" required>
            <button onclick="requestPasswordReset()">Reset Password</button>
            <p id="resetStatus"></p>
        </div>
    
        <div id="resetCodeEmail">
            <p>Enter the code sent to your email:</p>
            <input type="text" id="resetCode" placeholder="Reset Code" required>
            <button onclick="verifyResetCode()">Verify Code</button>
        </div>
    
        <div id="newPasswordForm">
            <p>Reset your password:</p>
            <input type="password" id="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
            <button onclick="resetPassword()">Save Password</button>
        </div>
    
        <div id="resetSuccess">
            <p>Your password has been successfully reset.</p>
        </div>
    
        <script src="Client.js"></script>

    </body>
</html>
