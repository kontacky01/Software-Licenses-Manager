<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Pages.css">
  </head>
  <body>
    <h2>My Software Licenses' Manager</h2><br><br><br>
    <h5>Sign up to use our platform</h5><br><br><br>

    <p>___________________OR___________________</p><br>
    <div class="center">
        <form id="SigUpForm" action="SignUp.js" method="post">
    
        <label class="SignUpLabels" for="email"> Email:</label><br>
        <input type="email" id="email" name="Email" placeholder="daniel@hotmail.com"><br>

        <label class="SignUpLabels" for="firstname"> First Name: </label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Jane"><br>

        <label class="SignUpLabels" for="lastname"> Last Name: </label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Doe"><br>

        <label class="SignUpLabels" for="password"> Password:</label><br>
        <input type="password" id="password" name="password"><br><br><br>

        <button type="submit" id="SignUpButton" value="Submit">Sign up</button><br><br><br>
      </div>

        <p>
            Have an account?
            <a href="MainPage.html#Login">
              <button type="button" id="LoginButton">Log in</button><br><br><br>
            </a>
          </p>
        </form>
  </body>
</html>
