<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>My Software License Manager</title>
        <link rel="stylesheet" href="Client.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <header>
        <h1>Software License Manager</h1>
    </header>

    <body>
        <div id="emailRequest">
            <label for="resetEmail">Enter your email:</label><br>
            <input type="email" id="resetEmail" required><br>
            <button type="button" onclick="requestPasswordReset()">Send Email</button>
            <p id="resetStatus"></p>
        </div>
    
        <div id="codeReset">
            <label for="verificationCode">Enter the verification code:</label><br>
            <input type="text" id="verificationCode"><br>
            <button type="button" onclick="verifyResetCode()">Verify Code</button>    
            <p id="verificationStatus"></p>
        </div>
    
        <div id="newPassword">
            <label for="newPassword">Enter a new password:</label><br>
            <input type="password" id="newPassword" required >
            
            <a href="LogInPage.html">
                <button type="button" onclick="resetPassword()">Save Password</button>
            </a>
            <p id="resetPasswordStatus"></p>
        </div>
    
        <script src="Client.js"></script>

    </body>
</html>
