<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>My Software Licenses' Manager</title>
        <link rel="stylesheet" href="Client.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>

    <body>
        <h1>License Activation</h1>
        <p>Link your License/ Serial Number to your account:</p>
        
        <form id="LicenseAccountPage" method="post">
            <label for="licenseNumber">License Number:</label>
            <input type="text" id="licenseNumber" required><br>
    
            <label for="purchaseDate">Purchase Date:</label>
            <input type="date" id="purchaseDate" required><br>
    
            <label for="expiryDate">Expiry Date:</label>
            <input type="date" id="expiryDate" required><br><br>
    
            <input type="button" value="Activate License" onclick="activateLicense()">
        </form>

        <script src="Client.js"></script>
        
    </body>
</html>
