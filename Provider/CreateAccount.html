<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="Pages.css">
    <title>Log in</title>
  </head>
  <body>
    <div id="title">
      <h1>My Software Manager</h1>
    </div >
    <div class="container" id="signup">
      <div >
    <h3>Sign up to use our platform</h3><br>

        <form id="SigUpForm" action="Pages.js" method="post" >

        <label class="SignUpLabels" for="email"> Email:</label><br>
        <input type="text" id="e-mail" name="Email" placeholder="daniel@hotmail.com"><br>

        <label class="SignUpLabels" for="firstname"> First Name: </label><br>
        <input type="text" id="firstname" name="firstname" placeholder="Jane"><br>

        <label class="SignUpLabels" for="lastname"> Last Name: </label><br>
        <input type="text" id="lastname" name="lastname" placeholder="Doe"><br>

        <label class="SignUpLabels" for="password"> Password:</label><br>
        <input type="password" id="password" name="password"><br><br><br>
        <label>
          <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
        </label>
        <div class="clearfix">

        <button type="submit" class="signupbtn" id="SignupButton" value="submit">Sign up</button><br><br><br>
      
      </div>
      </form>
    </div>
      </div>
        <p id="signup2">
            Already have an account? </br>
            <a href="LogInPage.html">
              <button type="button">Log in</button>
            </a>
        </p>
        
  </body>
</html>
